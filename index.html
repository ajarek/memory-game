<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
</head>

<body>
    <div class="start">
        <div class="logo">
            <h2>memory</h2>
        </div>
        <div class="start-body">
            <div class="thema">
                <p>Select Thema</p>
                <div class="row">
                    <button id="numbers">numbers</button>
                    <button id="icons">icons</button>
                </div>
            </div>
            <div class="grid-size">
                <p>Grid Size</p>
                <div class="row">
                    <button id="4*4">4*4</button>
                    <button id="6*6">6*6</button>
                </div>
            </div>
            <div class="start-game">
                <button>Start Game</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>memory</h2>
            </div>
            <div class="btn"><button class="restart">Restart</button><button class="new-game">New Game</button></div>
        </div>
        <div class="board-body">
            <div class="board"></div>
            <div class="counters">
                <div>Time:<span class="time">00:00</span></div>
                <div>Moves:<span class="moves">0</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
